  <h1>ご利用の環境ではご覧いただけません。</h1>
  <p>動作推奨環境は、下記ボタンからご確認ください。</p>
  <p><a href="../help/index.html#systemreqs" target="_blank"><img src="common/oparetion_bt.jpg" alt="動作推奨環境ボタン" width="120" height="32" border="0"></a></p>
  <p class="contents">ご利用のOS・ブラウザが動作推奨環境を満たしている場合は、<br>
    Flash Playerをアップグレードしてください。<br>
    <br>
    当コンテンツは“Adobe Flash”を使用して作成しております。<br>
    ご覧いただくためには“Flash Player 9.0.115.0”以上が必要です。<br>
    下記バナーをクリックし、最新のFlash Playerをインストールしてください。</p>
  <p><a href="http://get.adobe.com/jp/flashplayer/" target="_blank"><img src="common/fp_bt.jpg" alt="Flash Playerダウンロードボタン" width="88" height="31" border="0"></a> </p>
